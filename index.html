<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Starling</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="resources.js"></script>
    <script defer src="utilities.js"></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div id="menu">
      <div id="menu-options">
        <div id="menu-sidebox">
          <button class="tab-selector active" data-tab="colors">COLORS</button>
          <button class="tab-selector" data-tab="patterns">PATTERNS</button>
          <button id="clear-canvas">CLEAR</button>
        </div>
        <div id="colors" class="tab">
          <div id="color-settings">
            <p>pallete</p>
            <div id="palette-buttons" class="button-box">
              <button class="active" value="beach">Beach</button>
              <button value="forest">Forest</button>
              <button value="tropics">Tropics</button>
            </div>

            <p>mode</p>
            <div id="mode-buttons" class="button-box">
              <button class="active" value="controlled">Controlled</button>
              <button value="random-lines">Random Lines</button>
              <button value="crazy-lines">Madness</button>
            </div>
          </div>
          <div id="paintbox"></div>
        </div>
        <div id="patterns" class="tab hidden">
          <button class="pattern-selector active" data-pattern="mirror">
            Mirror
          </button>
          <button class="pattern-selector" data-pattern="swirl">Swirl</button>
          <button class="pattern-selector" data-pattern="horizontal">
            Horizontal
          </button>
        </div>
      </div>
      <div id="hide-box">
        <span id="hide-menu">hide menu</span>
      </div>
    </div>
    <div id="frame"></div>
    <div id="starting-message">
      Touch anywhere to begin drawing.
      <br />
      <br />
      Press space to show/hide menu (desktop).
    </div>
  </body>
</html>
