<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Starling</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="resources.js"></script>
    <script defer src="utilities.js"></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div id="menu">
      <div id="menu-options">
        <div id="menu-sidebox">
          <button class="tab-selector" data-tab="colors">Colors</button>
          <button class="tab-selector" data-tab="patterns">Patterns</button>
          <button>Clear</button>
        </div>
        <div class="tab" id="colors">
          <div id="color-settings">
            <p>pallete</p>
            <select id="palette">
              <option value="beach">Beach</option>
              <option value="forest">Forest</option>
            </select>
            <p>mode</p>
            <select id="mode">
              <option value="controlled">Controlled</option>
              <option value="random-lines">Random Lines</option>
              <option value="crazy-lines">Madness</option>
            </select>
          </div>
          <div id="paintbox"></div>
        </div>
        <div id="patterns" class="tab hidden">
          <button class="pattern-selector" data-pattern="mirror">Mirror</button>
          <button class="pattern-selector" data-pattern="swirl">Swirl</button>
          <button class="pattern-selector" data-pattern="horizontal">
            Horizontal
          </button>
        </div>
      </div>
      <div id="hide-menu"><small>hide menu</small></div>
    </div>
    <div id="frame"></div>
    <p id="starting-message">
      Touch anywhere to begin drawing.
      <br />
      <br />
      Press Space or Tap and Hold at the top of the screen to Show/Hide menu.
    </p>
  </body>
</html>
